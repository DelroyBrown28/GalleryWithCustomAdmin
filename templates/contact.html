{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}

<body class="contact-body">
    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a href="{% url 'home' %}">Home</a>
                    <span class="mx-2 mb-0">/</span>
                    <strong class="text-black">Contact</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="justify-content-center row">
                <div class="col-md-7">
                    <h2 class="h3 mb-3 text-center text-black">Get in touch</h2>
                </div>
                <div class="col-md-7 text-center">
                    <form class="contact" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="submit-message-btn" value="Submit message">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
